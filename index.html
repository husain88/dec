<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery.js"></script>
    <script src="./assets/modules/Bootstrap/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="./assets/modules/Fontawesome/fontawesome-free-6.5.1-web/css/all.min.css"
    />
	<!-- <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'> -->
    <link rel="stylesheet" href="./assets/modules/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./index.css" />
	<script src="./index.js" type="text/javascript" defer></script>
	<script src="./components/snackbar.js" type="text/javascript" defer></script>
	<script src="./components/navbar.js" type="text/javascript" defer></script>
	<script src="./components/backToTopBtn.js" type="text/javascript" defer></script>
  </head>

  <body>
    <snackbar-comp></snackbar-comp>
	<navbar-comp></navbar-comp> 
	<main>
		<!-- carousel starts -->
		<div id="robotcarousel" class="carousel slide" data-bs-ride="carousel" data-interval="3000">  
			<div class="carousel-inner">
			  <div class="carousel-item active">
				<img class="d-block img-fluid" src="./assets/images/Banner-6-C-Dec.jpg"/>
			  </div>
			  <div class="carousel-item">
				<img class="d-block img-fluid" src="./assets/images/Banner-5-C-Dec.jpg"/>
			  </div>
			  <div class="carousel-item">
				<img class="d-block img-fluid" src="./assets/images/Banner-4-C-Dec.jpg"/>
			  </div>
			  <div class="carousel-item">
				<img class="d-block img-fluid" src="./assets/images/Banner-3-C-Dec.jpg"/>
			  </div>
			  <div class="carousel-item">
				<img class="d-block img-fluid" src="./assets/images/image-43-2.jpg"/>
			  </div>
			  <div class="carousel-item">
				<img class="d-block img-fluid" src="./assets/images/image-41-2.jpg"/>
			  </div>
			</div>			
			<button class="carousel-control-prev" type="button" data-bs-target="#robotcarousel" data-bs-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#robotcarousel" data-bs-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Next</span>
			</button			
		</div>
		<!-- carousel ends -->
		<div class="container-fluid d-flex justify-content-center align-items-center approval-list">
			<div id="flex-container">
					<div class="flex-item">
						<div class="text-center">
							<img src="./assets/images/All_India_Council_for_Technical_Education_logo-2-128x0.webp" class="approval-img" alt="...">
							  <h5 class="approval-text">AICTE Approved <i class="fa-sharp fa-solid fa-check" style="color: #30c564;"></i></h5>
							</div>
					</div>
					<div class="flex-item">
						<div class="text-center">
							<img src="./assets/images/UGC-India-Logo-2-128x0.png" class="approval-img" alt="...">
							  <h5 class="approval-text">UGC Approved <i class="fa-sharp fa-solid fa-check" style="color: #30c564;"></i></h5>
							</div>
					</div>
					<div class="flex-item">
							<div class="text-center">
							<img src="./assets/images/naac-logo-2-128x0.png" class="approval-img" alt="...">
							  <h5 class="approval-text">NAAC Certified <i class="fa-sharp fa-solid fa-check" style="color: #30c564;"></i></h5>
							</div>
					</div>
			</div>
		</div>
	</main>
  <backtotop-comp></backtotop-comp>
  </body>
</html>
